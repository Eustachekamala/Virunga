spring:
  application:
    name: api-gateway-virunga
  cloud:
    gateway:
      server:
        webflux:
          discovery:
            locator:
              enabled: true
              lower-case-service-id: true
      discovery:
        locator:
          enabled: true
          lower-case-service-id: true
  security:
    user:
      name: admin
      password: admin1234

server:
  port: 8765

# JWT Configuration
jwt:
  secret: your-super-secret-jwt-key-here-make-it-long-and-secure-123456789
  allowed-paths: /health/**,/actuator/**,/api/v1/users/login

# Eureka Configuration
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    register-with-eureka: true
    fetch-registry: true
  instance:
    prefer-ip-address: true

# Actuator Configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,gateway,metrics
  endpoint:
    health:
      show-details: always
  health:
    gateway:
      enabled: true

# Logging Configuration
logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.security: DEBUG
    com.eustache.api_gateway_virunga_app: DEBUG
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} - %msg%n"
spring:
  application:
    name: product-service-virunga
  datasource:
    url: ${DATASOURCE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5
      connection-timeout: 30000

  web:
    resources:
      static-locations:
      - classpath:/static/,file:uploads/

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false
    properties:
      hibernate:
        '[format_sql]': false

  data:
    redis:
      host: localhost
      port: 6380
      timeout: 60000
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0
          max-wait: -1ms
      password: ${REDIS_PASSWORD:}
      
  cache:
    type: redis
    redis:
      time-to-live: 600000  # 10 minutes in milliseconds
      cache-null-values: false
      key-prefix: "virunga:"
      use-key-prefix: true
  
  aop:
    proxy-target-class: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls: 
            enable: true

cloudinary:
  cloud_name: ${CLOUDINARY_CLOUD_NAME:my_cloud_name}
  api_key: ${CLOUDINARY_API_KEY:my_api_key}
  api_secret: ${CLOUDINARY_API_SECRET:my_api_secret}

logging:
  level:
    org.springframework.cache: DEBUG
    com.eustache.virunga: DEBUG
spring:
  application:
    name: product-service-virunga
  datasource:
    url: ${DATASOURCE_URL}
    username: ${POSTGRES_USER}
    password: ${POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  web:
    resources:
      static-locations:
      - classpath:/static/,file:uploads/

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        '[format_sql]': true

  data:
    redis:
      host: localhost
      port: 6380
      
  cache:
    type: redis
  
  aop:
    proxy-target-class: true

  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
      enabled: true

  mail:
    host: smtp.gmail.com
    port: 587
    username: ${EMAIL_USERNAME}
    password: ${EMAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls: 
            enable: true

cloudinary:
  cloud_name: ${CLOUDINARY_CLOUD_NAME:my_cloud_name}
  api_key: ${CLOUDINARY_API_KEY:my_api_key}
  api_secret: ${CLOUDINARY_API_SECRET:my_api_secret}

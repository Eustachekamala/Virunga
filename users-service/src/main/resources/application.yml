spring:
  application:
    name: users-service-virunga
  datasource:
    url: jdbc:postgresql://localhost:5433/usersVirungaDB
    username: ${USERNAME}
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8088
  servlet:
    context-path: /api/v1
